name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      # Шаг 1: Проверка репозитория
      - uses: actions/checkout@v4

      # Шаг 2: Установка зависимостей
      - run: yarn install

      # Шаг 3: Создание .env файла для сборки
      - name: Create .env file from GitHub Secrets
        run: |
          echo "VITE_apiKey=${{ secrets.VITE_apiKey }}" >> .env
          echo "VITE_authDomain=${{ secrets.VITE_authDomain }}" >> .env
          echo "VITE_databaseURL=${{ secrets.VITE_databaseURL }}" >> .env
          echo "VITE_projectId=${{ secrets.VITE_projectId }}" >> .env
          echo "VITE_storageBucket=${{ secrets.VITE_storageBucket }}" >> .env
          echo "VITE_messagingSenderId=${{ secrets.VITE_messagingSenderId }}" >> .env
          echo "VITE_appId=${{ secrets.VITE_appId }}" >> .env

      # Шаг 4: Сборка проекта с учетом переменных окружения
      - run: yarn build

      # Шаг 5: Деплой в Firebase Hosting
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_LABA_8EC6C }}
